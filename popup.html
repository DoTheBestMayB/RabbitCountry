<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="tab">
            <button class="tabLinks" id="HomeTab">Home</button>
            <button class="tabLinks" id="BlockTab">BlockList</button>
        </div>

        <div id="Home" class="tabContent">
            <label for="sellerName">차단할 유저 닉네임</label>
            <input type="text" name="nickname" class="input_text" id="sellerName" style="width:190px; height:18px" maxlength="20" onkeydown="if(event.keyCode == 13) return false;">
            <button type="button" id="userAddButton">Click</button>
            <div class="check_box">
                <input type="checkbox" id="eraseButton">업자 지우기!</input>
            </div>
        </div>
        <div id="BlockList" class="tabContent">
            <p>임시 블락 리스트</p>
        </div>
        <script src="handleExtension.js"></script>
        <script src="popupScript.js"></script>
    </body>
</html>
